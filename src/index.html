<script>
    window.onload = function () {
    
    var dps1 = []; // dataPoints
    var dps2 = []
    var dps3 = []
    var dps4 = []
    var chart1 = new CanvasJS.Chart("chartContainer", {
        title :{
            text: "PT-1"
        },
        data: [{
            type: "line",
            dataPoints: dps1
        }]
    });

    var chart2 = new CanvasJS.Chart("chartContainer2", {
        title :{
            text: "PT-2"
        },
        data: [{
            type: "line",
            dataPoints: dps2
        }]
    });

    var chart3 = new CanvasJS.Chart("chartContainer3", {
        title :{
            text: "PT-3"
        },
        data: [{
            type: "line",
            dataPoints: dps3
        }]
    });

    var chart4 = new CanvasJS.Chart("chartContainer4", {
        title :{
            text: "PT-4"
        },
        data: [{
            type: "line",
            dataPoints: dps4
        }]
    });

    var pt1 = document.getElementById("pt-1")
    var pt2 = document.getElementById("pt-2")
    var pt3 = document.getElementById("pt-3")
    var pt4 = document.getElementById("pt-4")
    
    var xVal = 0;
    
    var yVal1 = 100; 
    var yVal2 = 150
    var yVal3 = 50; 
    var yVal4 = 200
    
    var updateInterval = 150;
    var dataLength = 50; // number of dataPoints visible at any point
    
    var updateChart = function (count) {
    
        count = count || 1;
    
        for (var j = 0; j < count; j++) {
            yVal1 = yVal1 +  Math.round(5 + Math.random() *(-5-5));
            yVal2 = yVal2 +  Math.round(5 + Math.random() *(-5-5));
            yVal3 = yVal3 +  Math.round(5 + Math.random() *(-5-5));
            yVal4 = yVal4 +  Math.round(5 + Math.random() *(-5-5));
            dps1.push({
                x: xVal,
                y: yVal1
            });
            
            dps2.push({
                x: xVal,
                y: yVal2
            });
            
            dps3.push({
                x: xVal,
                y: yVal3
            });

            dps4.push({
                x: xVal,
                y: yVal4
            });

            xVal++;
        }
    
        if (dps1.length > dataLength) {
            dps1.shift();
            dps2.shift()
            dps3.shift()
            dps4.shift()
        }
    
        chart1.render();
        chart2.render();
        chart3.render();
        chart4.render();

        pt1.textContent = yVal1
        pt2.textContent = yVal2
        pt3.textContent = yVal3
        pt4.textContent = yVal4
        
    };
    
    updateChart(dataLength, chart1);
    updateChart(dataLength, chart2);
    updateChart(dataLength, chart3);
    updateChart(dataLength, chart4);
    setInterval(function(){
        updateChart()
    }, updateInterval);
    
    }
    </script>
